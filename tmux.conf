set-option -g default-shell /bin/bash
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -s escape-time 1

set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind \ split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mouse on

set -g default-terminal "screen-256color"
set -g status-style fg=white bg=black

setw -g window-status-style fg=cyan bg=default attr=dim

setw -g window-status-current-style fg=white bg=red attr=bright

set -g pane-border-style fg=white bg=black
set -g pane-active-border-style fg=green bg=black

set -g message-style fg=white bg=black attr=bright

set -g status-left-length 40
set -g status-left "#[fg=green][Session]: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-right "#[fg=cyan]%d %b %R"

set -g status-interval 30

set -g status-justify centre

set -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
if-shell "uname | grep -q Darwin" "bind -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'" "bind -t vi-copy y copy-pipe 'xclip -selection clipboard'"
